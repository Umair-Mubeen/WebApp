<style>
    /* Custom styling for cards */
    .card-primary {
        border: 1px solid #007bff;
        box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
    }

    .card-header {
        background-color: #007bff;
        color: #fff;
        font-weight: bold;
    }

    .card-body {
        background-color: #f9f9f9;
    }

    /* Custom chart styling */
    .chart-canvas {
        padding: 10px;
    }

</style>

<div class="row">

    <!-- Leave Summary Report -->
    <div class="col-lg-6">
        <div class="card dark-primary">
            <div class="card-header">
                <h3 class="card-title">Leave Summary Report, {{request.user.userType}}, Regional Tax Office - II</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <canvas id="leaveSummary" class="chart-canvas" width="200" height="80"></canvas>
            </div>
        </div>
    </div>

    <!-- Employee Retirement Chart -->
    <div class="col-lg-6">
        <div class="card dark-primary">
            <div class="card-header">
                <h3 class="card-title">Employee Retirement Chart Zone Wise, {{request.user.userType}}, Regional Tax Office - II</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <canvas id="retirementChart" class="chart-canvas" width="200" height="80"></canvas>
            </div>
        </div>
    </div>

    <!-- Disposition Chart List -->
    <div class="col-lg-12">
        <div class="card dark-primary">
            <div class="card-header">
                <h3 class="card-title">Disposition Chart List Designation Wise, {{request.user.userType}}, Regional Tax Office - II</h3>
                <div class="card-tools">
                    <button type="button" class="btn btn-tool" data-card-widget="collapse">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button type="button" class="btn btn-tool" data-card-widget="remove">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div class="card-body">
                <canvas id="designationChart" class="chart-canvas" width="200" height="80"></canvas>
            </div>
        </div>
    </div>
</div>
